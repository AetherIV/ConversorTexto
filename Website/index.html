<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea id="inputText"></textarea>
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Convert to uppercase</label>
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Convert to lowercase</label>
    <input type="checkbox" id="symbols">
    <label for="symbols">Remove symbols</label>
    <input type="checkbox" id="space">
    <label for="space">Remove spaces</label>
    <input type="checkbox" id="lineBreak">
    <label for="lineBreak">Remove line breaks</label>
    <button id="convertButton">Convert</button>
    <textarea id="outputText" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
